<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>株式会社DIVE</title>
    <link href="css/normalize.css" rel="stylesheet" />
    <link href="css/contact.css" rel="stylesheet" />
  </head>
 <body>
    <div id="container">
      <header class="header">
          <a href="index.html"><span></span><img alt="DIVE" class="logo_image" src="img/logo.png" /></a>
        <nav class="nav">
          <ul class="top_menu">
            <li>
              <a href="contact.html">ホーム</a>
            </li>
            <li>
              <a href="company.html">事業内容</a>
            </li>
            <li>
              <a href="business.html">会社概要</a>
            </li>
            <li>
              <a href="index.html">問い合わせ</a>
            </li>
          </ul>
        </nav>
      </header>
      <div class="image_area">
        <img style="width:100%;" alt="お問い合わせ" src="img/contact.png"/>
      </div>
      <div class="wrapper">
        <aside class="side_menu clearfix">
          <nav>
            <ul>
              <li>
                <a href="business.html">事業内容</a>
              </li>
              <li>
                <a href="company.html">会社概要</a>
              </li>
              <li class="point">
                <a href="contact.html">お問い合わせ</a>
              </li>
            </ul>
          </nav>
        </aside>
        <main class="main">
          <form action="#" class="form" method="post">
            <table class="contact">
              <tr>
                <th>
                  お名前
                </th>
                <td>
                  <input name="name" type="text" />
                </td>
              </tr>
              <tr>
                <th>
                  メールアドレス
                </th>
                <td>
                  <input name="address" type="text" />
                </td>
              </tr>
              <tr>
                <th>
                  性別
                </th>
                <td>
                  <input id="man" name="gender" type="radio">
                    <label class="label" for="man">男</label>
                  </input>
                  <input id="woman" name="gender" type="radio">
                    <label class="label" for="woman">女</label>
                  </input>
                </td>
              </tr>
              <tr>
                <th>
                  お問い合せ内容
                </th>
                <td>
                  <textarea cols="40" name="content" rows="4"></textarea>
                </td>
              </tr>
            </table>
            <p>
              <input type="submit" value="送信" class = "btn"/>
            </p>
          </form>
        </main>
      </div>
      <footer class="footer">
        <p>
          Copyright © 2018 DIVE INC All RIGHTS RESERVED.
        </p>
      </footer>
   </div>
  </body>
</html>
